<div class="buttons">
  <button (click)="decreaseChosen()" [disabled]="getDishQuantity() == 0"><i class="fas fa-minus"></i></button>
  <p *ngIf="getDishQuantity() != dish.quantity" [ngClass]="{'warn' : dish.quantity - getDishQuantity() < 3}">{{dish.quantity - getDishQuantity()}}</p>
  <p *ngIf="getDishQuantity() == dish.quantity" class="warn">Wyprzedane!</p>
  <button *ngIf="getDishQuantity() != dish.quantity" (click)="increaseChosen()"><i class="fas fa-plus"></i></button>
</div>
